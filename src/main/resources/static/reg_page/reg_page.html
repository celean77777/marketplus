


<div>
    <p></p>
    <h3>Регистрация</h3>

    <form novalidate ng-submit="createAndAuthNewUser()">
        <div class="mb-3">
            <label  class="form-label">Имя</label>
            <input type="text" class="form-control" placeholder="Имя" ng-model="new_user.username">
        </div>
        <div class="mb-3">
            <label  class="form-label">Пароль</label>
            <input type="password" class="form-control" placeholder="Пароль" ng-model="new_user.password">
        </div>
        <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" ng-model="new_user.email">
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
    </form>
</div>
